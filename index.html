<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Meu primeiro site</title>
</head>

<body>
    <header>
        <!--Cabeçalho-->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <!-- inserindo imagem na barra-->
                    <img class="center" src="imagens/logo.png" alt="logo" width="120" height="96"
                        class="d-inline-block align-text-left">ChuvaCaindo
                </a>

                <!-- Chamando conteudo para a barra-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Contato</a>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </nav>

            </div>
        </nav>
    </header>
    <!-- imagens de fundo-->
    <section>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" style="padding-bottom: 50px;">
                <div class="carousel-item active">
                    <img src="imagens/quel.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="imagens/zaryaOW.JPG" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="imagens/IMG_5902-2.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- Cards da página -->
    <section>
        <div class="container">
            <div class="col-sm-12 text-dark text-center my-3" style="padding-bottom: 20px;">
                <h1>Olá, esse é o meu primeiro site</h1>
            </div>
        </div>

        <div class="row" style="padding-left: 20px;">
            <div class="col-sm-4">
                <div class="card" style="width: 18rem;">
                    <img src="imagens/blu.jpg" class="card-img-top" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text" style="text-align: center;">Blue é especialista em <i>Bombcrypto</i> e
                            também na arte da sedução</p>
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="card" style="width: 18rem;">
                    <img src="imagens/ri.jpg" class="card-img-top" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text" style="text-align: center;">Rick gosta de festas e está sempre pronta para uma boa cerveja</p>
                    </div>
                </div>
            </div>


            <div class="col-sm-4">
                <div class="card" style="width: 18rem;">
                    <img src="imagens/sundae.JPG" class="card-img-top" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text" style="text-align: center;">Sunday promete grandes surpresas para o final de 2021</p>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </section>










    <!-- Rodapé do site -->

            <div class="row">
                <div class="col-sm-12 text-white">

                        </svg> Desenvolvido por Kleiton Amarante</p>
                    </div>
                </div>
            </div>
        </div>

    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

</body>

</html>
